name: petstore
services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    environment:
      POSTGRESQL_DB_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - petstore_static:/app/${STATIC_PATH}
  redis:
    container_name: petstore_redis
    image: redis:latest
    ports:
      - "6380:6379"
